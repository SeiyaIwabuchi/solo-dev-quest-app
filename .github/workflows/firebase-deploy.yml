name: Deploy to Firebase

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production
    types:
      - closed
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

env:
  NODE_VERSION: '24'

jobs:
  deploy-firebase:
    name: Deploy Firebase Resources
    runs-on: ubuntu-latest
    # PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œã€ã¾ãŸã¯productionãƒ–ãƒ©ãƒ³ãƒã¸ã®ç›´æ¥push
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Install Functions dependencies
        run: |
          cd firebase/functions
          npm ci

      - name: Deploy Firestore Rules and Indexes
        run: |
          cd firebase
          firebase deploy --only firestore --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Cloud Functions
        run: |
          cd firebase
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}

