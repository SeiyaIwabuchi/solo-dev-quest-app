name: Deploy to Firebase

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production
    types:
      - closed
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

env:
  NODE_VERSION: '24'

jobs:
  deploy-firestore-rules:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest
    # PRãŒãƒãƒ¼ã‚¸ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œã€ã¾ãŸã¯productionãƒ–ãƒ©ãƒ³ãƒã¸ã®ç›´æ¥push
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd firebase
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN" --project 

      - name: Deployment Summary
        run: |
          echo "âœ… Firestore Rules deployed"
          echo "ğŸ‰ Deployment completed successfully!"
          echo ""
          echo "Note: Cloud Functions are not deployed (Spark plan limitation)"
